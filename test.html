<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/873574fd5b.js" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
    <title>Let's Go To Mars</title>
</head>

<body>
    <button class="floating-button" id="btn-up"><i class="fas fa-arrow-up" style="font-size: 1.5rem;"></i></button>
    <div class="page home-page center" id="page-0">
        <div class="select" id="kartice">
            <i class="fas fa-info"></i>
        </div>
        <img class="logo" src="assets/logo.png" alt="logo">
        <div class="select" id="questions">
            <i class="fas fa-question"></i>
        </div>
    </div>
    <div class="page country-page down" id="page-1"></div>
    <div class="page category-page down" id="page-2"></div>
    <div class="page people-page down" id="page-3"></div>
    <div class="page info-page down" id="page-4"></div>

    <div class="page questions-page category-page down" id="question-page-1"></div>
    <div class="page questions-page question-page down" id="question-page-2"></div>

    <div class="edit-form center">
        <form action="">
            <div class="field small-field">
                <label for="name">Naslov:</label>
                <input type="text" name="name" id="name" placeholder="naslov...">
            </div>
            <div class="field small-field">
                <label for="img_src">Mesto slike:</label>
                <input type="text" name="img_src" id="img_src" placeholder="assets/..">
            </div>
            <div class="field big-field">
                <label for="info">Besedilo:</label>
                <input type="text" name="info" id="info" placeholder="besedilo...">
            </div>    
        </form>
    </div>
</body>

</html>
