<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/873574fd5b.js" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
    <title>Let's Go To Mars</title>
</head>

<body>
    <button class="floating-button" id="btn-up"><i class="fas fa-arrow-up" style="font-size: 1.5rem;"></i></button>
    <div class="page home-page center" id="page-0">
        <div class="select" id="kartice">
            <i class="fas fa-info"></i>
        </div>
        <img class="logo" src="assets/logo.png" alt="logo">
        <div class="select" id="questions">
            <i class="fas fa-question"></i>
        </div>
    </div>
    <div class="page country-page down" id="page-1"></div>
    <div class="page category-page down" id="page-2"></div>
    <div class="page people-page down" id="page-3"></div>
    <div class="page info-page down" id="page-4"></div>

    <div class="page questions-page category-page down" id="question-page-1"></div>
    <div class="page questions-page question-page down" id="question-page-2"></div>


    <div class="edit-form hidden" id="edit-page">
        <form action="none" id="edit-form">
            <div class="field small-field">
                <label for="name">Naslov:</label>
                <input type="text" name="name" id="name" placeholder="naslov...">
            </div>
            <div class="field small-field">
                <label for="img_src">Mesto slike:</label>
                <input type="text" name="img_src" id="img_src" placeholder="assets/drzava/kategorija/naziv.png">
            </div>
            <div class="field big-field">
                <label for="info">Besedilo:</label>
                <textarea name="info" id="info" placeholder="vsebina..."></textarea>
            </div>
            <div class="btn-field">
                <input type="button" id="btn-delete" value="Izbriši">
                <span></span>
                <input type="button" id="btn-cancel" value="Prekliči">
                <input type="button" id="btn-submit" value="Shrani">
                <input type="button" id="btn-add" value="Dodaj" class="no-display">
            </div>
        </form>
    </div>
    <div class="edit-question-form edit-form hidden" id="question-edit-page">
        <form action="none" id="question-edit-form">
            <div class="field small-field">
                <label for="question">Vprašanje:</label>
                <input type="text" name="question" id="question" placeholder="vprašanje...">
            </div>
            <div class="field small-field">
                <label for="answer-1">Odgovor A:</label>
                <input type="text" name="answer-1" id="answer-1" placeholder="odgovor A...">
            </div>
            <div class="field small-field">
                <label for="answer-2">Odgovor B:</label>
                <input type="text" name="answer-2" id="answer-2" placeholder="odgovor B...">
            </div>
            <div class="field small-field">
                <label for="answer-3">Odgovor C:</label>
                <input type="text" name="answer-3" id="answer-3" placeholder="odgovor C...">
            </div>
            <div class="field large-field" id="correct-answer">
                <label for="correct-answer">Pravilen odgovor:</label>
                <div class="radio-buttons">
                    <label><input type="radio" name="correct-answer" value="A"  id="radio-1" checked>A</label>
                    <label><input type="radio" name="correct-answer" value="B"  id="radio-2">B</label>
                    <label><input type="radio" name="correct-answer" value="C"  id="radio-3">C</label>
                </div>
            </div>
            <div class="btn-field">
                <input type="button" id="btn-question-delete" value="Izbriši">
                <span></span>
                <input type="button" id="btn-question-cancel" value="Prekliči">
                <input type="button" id="btn-question-submit" value="Shrani">
                <input type="button" id="btn-question-add" value="Dodaj" class="no-display">
            </div>
        </form>
    </div>
</body>

</html>
